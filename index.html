<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Style Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>

    <form>
        <div class="field">
            <label>Name</label>
            <input type="text" id="name" onkeyup="validateName()">
            <small></small>
        </div>

        <div class="field">
            <label>Email</label>
            <input type="text" id="email" onkeyup="validateEmail()">
            <small></small>
        </div>

        <div class="field">
            <label>Age</label>
            <input type="number" id="age" onkeyup="validateAge()">
            <small></small>
        </div>

        <div class="field">
            <label>Password</label>
            <input type="password" id="password" onkeyup="validatePassword()">
            <small></small>
        </div>

        </div>

        </div>
        <small id="termsError"></small>


<script src="form.js"></script>
</body>
</html>
